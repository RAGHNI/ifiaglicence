<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form materialize</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s8 push-s1">
                <form >
                        <div class="input-field row">
                                <input required type="email" name="email" 
                                id="email"  class="validate">
                                <label for="email">Votre Email :</label>
                                <div class="helper-text" data-error="Email non valide" data-success="Email valide" ></div>
                        </div>
                    
                        <div class="input-field ">
                                <input required type="password" name="passe" 
                                id="passe"  class="validate">
                                <label for="passe">Votre Mot de passe :</label>
                                <div class="helper-text" data-error="Email non valide" data-success="Email valide" ></div>
                        </div>

                            <div>
                                
                                  <label >
                                        <input type="checkbox" name="homme" id="homme">
                                    <span>Homme</span>
                                  </label>
                                  <label >
                                        <input type="checkbox" name="femme" id="femme">
                                    <span>Femme </span>
                                  </label>
                            </div>  
                      
                                
                      
                
     
       

<div class="row ">

                    <button class="btn">Valider</button>
                </div>
                    </form>
        </div>
    </div>
</div>
    

    
</body>
</html>
